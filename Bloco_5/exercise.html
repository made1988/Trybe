<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 * Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 * Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
 *Crie uma função que mude a cor do quadrado vermelho para branco.
 *Crie uma função que corrija o texto da tag <h1>.
 *Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 *Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function changePText(pIndex) {
          let paragraph = document.getElementsByTagName("p")[pIndex];
          paragraph.innerText = "In two years time, I expect to be employed as a Web Dev, working 100% remotely, travelling my way north from Ushuaia to Alaska with my girlfriend";
        }

        function changeBGColor(classChange, colorChange) {
          let classToChange = document.getElementsByClassName(classChange);
          classToChange[0].style.backgroundColor = colorChange;
        }

        function correctTag() {
          let correctionTag = document.getElementsByTagName("h1");
          correctionTag[0].innerText = "Exercício 5.1 - JavaScript";
        }

        function upperCaseParagraph(indexToUC) {
          let uCP = document.getElementsByTagName("p");
          uCP[indexToUC].innerText = uCP[indexToUC].innerText.toUpperCase();
        }

        function showParagraph() {
          let paragraphs = document.getElementsByTagName("p");
          for (let i = 0; i < paragraphs.length; i += 1) {
            console.log(paragraphs[i].innerText);
          }
        }

        changePText(0);

        changeBGColor("main-content", "rgb(76,164,109)");

        changeBGColor("center-content", "white");

        correctTag();

        upperCaseParagraph(0);

        showParagraph();

    </script>
  </body>
</html>
