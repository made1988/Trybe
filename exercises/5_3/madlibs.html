<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
  
  <h1>Mad Libs</h1>
  
  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>
  
  <button id="lib-button">Lib it!</button>
    
  <div id="story"></div>

  <script>
    const button = document.querySelector("button");
    const name = document.querySelector("#person");
    const noun = document.querySelector("#noun");
    const adjective = document.querySelector("#adjective");
    let story = document.querySelector("#story");
    button.addEventListener("click", makeMadLib);

    function makeMadLib() {
      story.innerText = name.value + " was tired of their everyday " + noun.value + ". From now on, they would only accept " + adjective.value + " pies, and nothing else.";
    }
  </script>
  </body>
</html>
