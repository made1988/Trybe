<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 id="title">Job Application</h1>
  </header>
  <form action="" method="" >

    <div id="form-row">

      <fieldset>

        <legend>Dados Pessoais</legend>

        <div class="line-info">
          <label for="full-name">Nome completo:</label>
          <input type="text" name="full-name" id="full-name" maxlength="40" required>
        </div>

        <div class="line-info">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" maxlength="50" required>
        </div>

        <div class="line-info">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>

        <div class="line-info">
          <label for="adress">Endereço:</label>
          <input type="text" name="adress" id="adress" maxlength="200" required>
        </div>

        <div class="line-info">
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" maxlength="28" required>
        </div>

        <div class="line-info">
          <label for="state">Estado:</label>
          <select name="state" id="state" required>
            <option selected value="">Selecione seu estado</option>
          </select>
        </div>

        <div class="line-info">
          <p>Tipo de moradia: </p>
          <input type="radio" name="habitation" value="casa" id="house">
          <label for="house">Casa</label>
          <input type="radio" name="habitation" value="apartamento" id="apartment">
          <label for="apartment">Apartamento</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Ultima experiência laboral</legend>

        <div class="line-info">
          <label for="resume">Resumo do currículo:</label><br>
          <textarea name="resume" id="resume" maxlength="1000"  cols="74" rows="10" required ></textarea>
        </div>

        <div class="line-info">
          <label for="position">Cargo:</label>
          <input type="text" name="position" id="position" maxlength="40" required>
        </div>

        <div class="line-info">
          <label for="job-description">Descrição do cargo:</label>
          <input type="text" name="job-description" id="job-description" maxlength="500" required>
        </div>

      </fieldset>

    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
