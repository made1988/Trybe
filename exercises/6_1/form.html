<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>

  </header>
  <form action="" method="" >

    <div id="form-row">

      <fieldset>

        <legend>Dados Pessoais</legend>

        <div class="line-info">
          <label for="full-name">Nome completo:</label>
          <input type="text" name="full-name" id="full-name" maxlength="40" required>
        </div>

        <div class="line-info">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" maxlength="50" required>
        </div>

        <div class="line-info">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>

        <div class="line-info">
          <label for="endereco">Endere√ßo:</label>
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </div>

        <div class="line-info">
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>

        <div>
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required>
            <option selected value="">Selecione seu estado</option>
          </select>
        </div>

      </fieldset>

    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
